<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/index.css">
  <title>Add new account</title>
</head>
<body data-bs-theme="dark">
  <div class="container mt-3">
    <h4 class="text-center">New account</h4>
    <form action="">
      <div class="row mb-3">
        <div class="col">
          <label for="account-name" class="form-label">Account name*</label>
          <input type="text" class="form-control" id="account-name" required>  
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="account-type" class="form-label">Account type*</label>
          <select class="form-select" id="account-type" required>
            <option><!-- data from sql table, account_types --></option>
          </select>
        </div>
        <div class="col">
          <label for="account-detail-type" class="form-label">Detail type*</label>
          <select class="form-select" id="account-detail-type" required>
            <option><!-- data from sql table, detail_types --></option>
          </select>
        </div>
        <div class="col-2">
          <label for="account-currency" class="form-label">Currency*</label>
          <select class="form-select" id="account-currency" required>
            <option><!-- data from sql table, currencies --></option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="account-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="account-description">  
        </div>
      </div>
      <button type="submit" class="btn btn-light">Sign in</button>
    </form>
  </div>
  
  <script type="module" src="src/js/index.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
